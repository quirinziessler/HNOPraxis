        Subtitle2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.officedescription
            VerticalAlign: =VerticalAlign.Top
            Width: =Title5.Width
            X: =Title5.X
            Y: =Title5.Y + Title5.Height + 4
