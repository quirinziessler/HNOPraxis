        PinColor: =RGBA(29, 114, 169, 1)
        SatelliteView: =tog_SatelliteView_showOffices.Value
        Width: =If(tog_FullScreen_showOffices.Value, App.Width, 568)
        X: =0
        Y: =64
        ZIndex: =7

        officetitle1 As pcfDataField.textualColumn:
